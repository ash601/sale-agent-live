<!DOCTYPE html>
<html>
<head>
  <title>Sales Agent - Simple</title>
  <style>
    body {
      font-family: system-ui;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #1a1a1a;
      color: #fff;
    }
    .container {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px 5px;
    }
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    button.stop {
      background: #f44336;
    }
    #transcript {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 4px;
      min-height: 200px;
      max-height: 300px;
      overflow-y: auto;
      margin: 20px 0;
      font-size: 14px;
      line-height: 1.6;
    }
    #suggestion {
      background: #2d5a3d;
      padding: 15px;
      border-radius: 4px;
      margin: 20px 0;
      min-height: 60px;
    }
    .status {
      color: #888;
      font-size: 12px;
      margin: 10px 0;
    }
    .status.connected {
      color: #4CAF50;
    }
    .status.error {
      color: #f44336;
    }
    #debug {
      background: #1a1a1a;
      padding: 10px;
      border-radius: 4px;
      font-size: 11px;
      color: #888;
      max-height: 100px;
      overflow-y: auto;
      margin-top: 10px;
      display: none;
    }
    #debug.show {
      display: block;
    }
    .speaker {
      color: #4CAF50;
      font-weight: bold;
    }
    .other {
      color: #ff9800;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sales Agent - Simple</h1>
    <div style="margin: 15px 0; display: flex; align-items: center; gap: 10px;">
      <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
        <input type="checkbox" id="realtimeMode" style="width: 18px; height: 18px; cursor: pointer;">
        <span>Realtime API Mode (Faster, ~300-800ms)</span>
      </label>
      <span style="color: #888; font-size: 12px;" id="modeStatus">Current: Simple Mode</span>
    </div>
    <div class="status" id="status">Ready to start</div>
    <button id="startBtn">Start Listening</button>
    <button id="stopBtn" class="stop" disabled>Stop</button>
    <div id="debug"></div>
    
    <h3>Live Transcript</h3>
    <div id="transcript"></div>
    
    <h3>AI Suggestion</h3>
    <div id="suggestion">Waiting for conversation...</div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
